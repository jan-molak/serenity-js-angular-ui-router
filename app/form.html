<div class="row">
<div class="col-sm-8 col-sm-offset-2">

  <div id="form-container">
  
      <div class="page-header text-center">
          <h2>Create new account</h2>

          <div id="status-buttons" class="text-center">
              <a ui-sref-active="active" ui-sref=".profile"><span>1</span> Profile</a>
              <a ui-sref-active="active" ui-sref=".interests"><span>2</span> Interests</a>
              <a ui-sref-active="active" ui-sref=".summary"><span>3</span> Summary</a>
          </div>
      </div>

      <form name="wizard" id="signup-form" ng-submit="processForm()">
          <div id="form-views" ui-view></div>
      </form>
  
  </div>

  <pre>
    {{ formData }}
  </pre>

</div>
</div>
